<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Login</title>
    <link rel="icon" href="./icons/programacao.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container-principal">
            <div class="titulo-principal">
                <h2 class="titulo">Os melhores resultados você encontra aqui!</h2>
                <p>Uma mentoria para desenvolvedores focada em trazer resultados, com conteúdos de qualidade.</p>
            </div>
        </section>

        <section class="card-principal">
            <div class="container-2">
                <h1 class="principal">Feras da Programação </h1>
                <p>Vem codar com a gente você também!</p>
            </div>
            <div class="card">
                <h3>Bem-vindo de volta</h3>
                <p>Entre com uma conta ou <a href="" class="cadastro">registre-se</a></p>
            <form>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Inserir e-mail" id="email" class="input-email">
                        
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha" id="senha" class="input-senha">
            </form>

            <a href="#" class="redefinir">Esqueceu sua senha?</a>
            <button>Entrar</button>

            <div class="container">
                <img src="./icons/google.png" alt="" class="img-google">
                <a href="https://accounts.google.com/signin/" class="login-google">Entrar com Google</a>  
            </div>    
        </section> 
    </main>
</body>
</html>
